<div class="add-transaction-container">
  <button class="toggle-btn" (click)="toggleForm()" [class.open]="showForm">
    <span *ngIf="!showForm">➕ Add {{ transactionType === 'income' ? 'Income' : 'Expense' }}</span>
    <span *ngIf="showForm">✕ Close Form</span>
  </button>

  <div *ngIf="showForm" class="form-container">
    <h3>New {{ transactionType === 'income' ? 'Income' : 'Expense' }} Transaction</h3>
    
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Property:</label>
        <select [(ngModel)]="newTransaction.property" name="property" required>
          <option *ngFor="let prop of properties" [value]="prop">
            {{ prop }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Description:</label>
        <input
          type="text"
          [(ngModel)]="newTransaction.description"
          name="description"
          placeholder="Enter description"
          required
        />
      </div>

      <div class="form-group">
        <label>Category:</label>
        <select [(ngModel)]="newTransaction.category" name="category" required>
          <option value="">Select category</option>
          <option *ngFor="let cat of categories[transactionType]" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Amount:</label>
        <input
          type="number"
          [(ngModel)]="newTransaction.amount"
          name="amount"
          placeholder="0.00"
          min="0"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label>Date:</label>
        <input
          type="date"
          [(ngModel)]="newTransaction.date"
          name="date"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Add Transaction</button>
        <button type="button" class="cancel-btn" (click)="resetForm(); showForm = false">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h2>ğŸ” Login</h2>
    <p class="subtitle">Farmhouse Finance System</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@farmhouse.com"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
